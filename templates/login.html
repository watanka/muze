{% load socialaccount %}

{% if request.user.is_authenticated %}
    <a href="{% url 'account_logout' %}">Log out</a>
{% else %}
    <a href="{% url 'account_login' %}" target="_blank">로그인</a>
    <a href="{% url 'account_signup' %}" target="_blank">회원가입</a>
    <a role="button" class="btn btn-outline-dark btn-block btn-sm" href="{% provider_login_url 'github' %}" target="_blank">
        <i class="fa-brands fa-github"></i> Log in with Github
    </a>
    <a role="button" class="btn btn-outline-dark btn-block btn-sm" href="{% provider_login_url 'naver' %}">
	    <i class="fa-brands fa-naver"></i> Log in with Naver
    </a>
{% endif %}
