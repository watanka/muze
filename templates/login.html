{% load socialaccount %}

{% if request.user.is_authenticated %}
    <a href="{% url 'account_logout' %}">Log out</a>
{% else %}
    
    <a role="button" class="btn btn-outline-dark btn-block btn-sm" href="{% provider_login_url 'github' %}">
        <i class="fa-brands fa-github"></i> Log in with Github
    </a>
    <a role="button" class="btn btn-outline-dark btn-block btn-sm" href="{% provider_login_url 'naver' %}">
	    <i class="fa-brands fa-naver"></i> Log in with Naver
    </a>
{% endif %}
