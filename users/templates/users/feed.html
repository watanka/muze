<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>친구 활동 리스트</title>
</head>
<body>
    <h1>Feed</h1>
    <ul>
        {% for activity in feeds %}
            <li>{{ activity.user.username }}의 활동: {{ activity.activity_type }} - {{ activity.created_at }}</li>
        {% empty %}
            <li>활동이 없습니다.</li>
        {% endfor %}
    </ul>
</body>
</html>
