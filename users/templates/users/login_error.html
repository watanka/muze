<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 실패</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- 스타일 시트 링크 (필요 시) -->
</head>
<body>
    <div class="container">
        <h1>로그인 실패</h1>
        <p>입력하신 정보로 로그인할 수 없습니다. 아이디와 비밀번호를 확인해 주세요.</p>
        
        <form action="{% url 'users:login' %}" method="post">
            {% csrf_token %}
            <div>
                <label for="username">아이디:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">로그인</button>
        </form>

        <!-- <p><a href="{% url 'users:password_reset' %}">비밀번호를 잊으셨나요?</a></p> -->
        <!-- <p><a href="{% url 'users:signup' %}">회원가입하기</a></p> -->
    </div>

    <style>
        /* 간단한 스타일 추가 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</body>
</html>
