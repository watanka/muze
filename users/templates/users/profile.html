<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 생성</title>
</head>
<body>
    <h1>프로필 생성</h1>
    <form method="POST" enctype="multipart/form-data">  <!-- 파일 업로드를 위해 enctype 추가 -->
        {% csrf_token %}
        {{ form.as_p }}  <!-- 폼 필드를 문단 형태로 표시 -->
        <button type="submit">제출</button>
    </form>
</body>
</html>
