{% load static %}
<link rel="stylesheet" href="{% static 'users/style.css' %}">
{% if user_list %}
    <ul>
        {% for user in user_list %}
            <li><a href="{% url 'users:detail' user.id %}">{{ user.nickname }}</a></li>
            <li>{{ user.profile_picture }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No users are available.</p>
{% endif %}
