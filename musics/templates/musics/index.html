{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'musics/styles.css' %}">
</head>

{% include "musics/search.html" %}
{% if track_results %}
  <h1>노래 목록</h1>
    <div class="card-carousel">
      <button class="prev" onclick="moveCarousel(-1)">&#10094;</button>
      <div class="card-wrapper" id="song-list">
        {% include "musics/_song_list.html" with song_list=track_results %}
      </div>
      <button class="next" onclick="moveCarousel(1)">&#10095;</button>
    <div id="loading" style="display: none;">로딩 중...</div>
</div>
{% else %}
  <h1>노래 목록</h1>
    <div class="card-carousel">
      <button class="prev" onclick="moveCarousel(-1)">&#10094;</button>
      <div class="card-wrapper" id="song-list">
        {% include "musics/_song_list.html" with song_list=song_list %}
      </div>
      <button class="next" onclick="moveCarousel(1)">&#10095;</button>
      <div id="loading" style="display: none;">로딩 중...</div>
    </div>
{% endif %}

<script>
  function moveCarousel(direction) {
    const carousel = document.getElementById("song-list");
    const scrollAmount = 300; // 이동할 픽셀 양 설정
    carousel.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
}
</script>
