<h1>노래 목록</h1>
    <ul>
        {% for song in latest_song_list %}
            <li>
                <h2>{{ song.title }}</h2>
                <p>아티스트: {{ song.artist }}</p>
                <p>출시 날짜: {{ song.release_date|date:"Y년 n월 j일" }}</p> <!-- 날짜 포맷 -->
                <img src="{{ song.album_cover.url }}" alt="{{ song.title }} 앨범 커버" style="width: 200px; height: auto;"> <!-- 앨범 커버 이미지 -->
            </li>
        {% empty %}
            <li>등록된 노래가 없습니다.</li> <!-- 노래가 없을 때 -->
        {% endfor %}
    </ul>
