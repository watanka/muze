<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Search Results</h2>
    <div class="row">
        {% for track in track_results %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ track.album.image_url }}" class="card-img-top" alt="Album cover">
                    <div class="card-body">
                        <h5 class="card-title">{{ track.title }}</h5>
                        <p class="card-text"><strong>Album:</strong> {{ track.album.name }}</p>
                        <p class="card-text"><strong>Release Date:</strong> {{ track.album.release_date }}</p>
                        <p class="card-text"><strong>Artists:</strong> {{ track.artists|join:", " }}</p>
                        <a href="{{ track.spotify_url }}" target="_blank" class="btn btn-primary mt-2">Listen on Spotify</a>
                        <!-- <form method="POST" action="{% url 'musics:request_song' %}" class="mt-2">
                            {% csrf_token %}
                            <input type="hidden" name="track_name" value="{{ track.title }}">
                            <input type="hidden" name="album" value="{{ track.album.name }}">
                            <input type="hidden" name="album_cover" value="{{ track.album.image_url }}">
                            <input type="hidden" name="artists" value="{{ track.artists|join:', ' }}">
                            <input type="hidden" name="release_date" value="{{ track.album.release_date }}">
                            <button type="submit" class="btn btn-success">새로운 트랙 요청</button>
                        </form> -->
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <div>
        <p>찾으시는 곡이 없나요? <a href="{% url 'musics:request_song' %}">여기</a>에서 원하시는 곡을 신청해주세요.</p>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
