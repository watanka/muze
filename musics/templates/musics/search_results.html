<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Search Results</h2>
    <div class="row">
        {% for track in track_results %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ track.album_cover }}" class="card-img-top" alt="Album cover">
                    <div class="card-body">
                        <h5 class="card-title">{{ track.title }}</h5>
                        <p class="card-text"><strong>Album:</strong> {{ track.album_name }}</p>
                        <p class="card-text"><strong>Release Date:</strong> {{ track.release_date }}</p>
                        <p class="card-text"><strong>Artists:</strong> {{ track.artists }}</p>
                        <a href="{{ track.spotify_url }}" target="_blank" class="btn btn-primary mt-2">Listen on Spotify</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
